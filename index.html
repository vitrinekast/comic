<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/styles.css">
</head>

<body>  

    <div class="lightbox">
        <img src="" class="lightbox__img fn-lightbox-img" alt="">
    </div>

    <nav class="nav--wrapper">
        <div class="grid">
            <div class="frame cell cell--w-3 cell--h-2 nav__frame">
                <img class="frame__asset fn-lightbox"  src="./public/assets/chapter_2/menu/photo_1.png" alt="">
            </div>
            <div class="frame cell cell--w-3 nav__frame">
                <img class="frame__asset fn-lightbox" lightbox-src="./public/assets/chapter_2/menu/letter_expanded.png" src="./public/assets/chapter_2/menu/letter.png" alt="">
            </div>
            <div class="frame cell cell--w-3 nav__frame">
                <img class="frame__asset fn-lightbox" src="./public/assets/chapter_2/menu/photo_2.png" alt="">
            </div>
        </div>
    </nav>

    <section class="page--fullwidth">
        <div class="frame frame--scroller fn-reveal-container">
            <img class="frame__asset" src="./public/assets/chapter_2/frame_1/asset.png" alt="">
            <img class="frame__element frame__revealable fn-reveal-element" reveal-position=".4" src="./public/assets/chapter_2/frame_1/element--feet.png" alt="">
        </div>
    </section>

    <section class="page--fullwidth">
        <div class="frame frame--scroller">
            <img class="frame__asset" src="./public/assets/chapter_2/frame_1/asset.png" alt="">
            <img class="frame__element frame__element--feet " reveal-position="50%" src="./public/assets/chapter_2/frame_1/element--feet.png" alt="">
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
