<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <section class="page">
        <div class="container">
            <div class="frame frame--1">
                <img class="frame__text" src="assets/frame_2/frame_text.svg">
                <div class="frame__snow-wrapper">
                    <img class="frame__snow" src="assets/frame_2/frame_snow.png" alt="">
                </div>
                <img class="frame__person" src="assets/frame_2/frame_person.png" alt="">
                <img class="frame__background" src="assets/frame_2/frame_background.png" alt="">
                <img class="frame__outline" src="assets/frame_2/frame_outline.svg" alt="">
            </div>
        </div>
    </section>

    <section class="page page--3">
        <div class="container">
            <h2>I've always found great</h2>
            <img class="frame--asset" src="assets/frame_3/asset--trimmed.png" alt="">
            <h2>comfort in the cold</h2>
        </div>
    </section>

    <section class="page">
        <div class="frame">
            <img class="frame--asset" src="assets/frame_4/asset--trimmed.png" alt="">
        </div>
    </section>

    <section class="page--spread">
        <div class="page">
            <div class="grid">
                <!-- <div class="frame cell cell--w-3" style="--mask-url: url('/assets/frame_5a/frame-1--mask.svg')">
                    <img src="assets/frame_5a/5.1-trim.png" alt="" class="frame--asset">
                </div> -->
                <div class="frame frame--background cell cell--w-3" style="--mask-url: url('/assets/frame_5a/frame-2--mask.svg')">
                    <p class="frame__text">The cold feels safe. It's melancholic and calm.</p>
                    <img class="frame__outline" src="/assets/frame_5a/frame-2--traced.svg" alt="">
                </div>
                <div class="frame frame--background cell cell--w-4" style="--mask-url: url('/assets/frame_5a/frame-3--mask.svg')">
                    <p class="frame__text">The snow crunches shoftly. Under your boots, besides that it's quiet. Sounds are
                        muffled under the blanket of snow, a frozen whisper in the stillness.</p>
                        <img class="frame__outline" src="/assets/frame_5a/frame-3--traced.svg" alt="">
                </div>
                <!-- <div class="frame cell cell--w-2" style="--mask-url: url('/assets/frame_5a/frame-2--mask.svg')">
                    <img src="assets/frame_5a/5.1-trim.png" alt="" class="frame--asset">
                </div>
                <div class="frame cell cell--w-3" style="--mask-url: url('/assets/frame_5a/frame-2--mask.svg')">
                    <img src="assets/frame_5a/5.1-trim.png" alt="" class="frame--asset">
                </div>

                <div class="frame cell cell--w-3" style="--mask-url: url('/assets/frame_5a/frame-2--mask.svg')">
                    <img src="assets/frame_5a/5.1-trim.png" alt="" class="frame--asset">
                </div> -->
            </div>
        </div>

        <div class="page">
            <div class="grid">
                <div class="frame cell cell--w-6"><img src="assets/frame_5b/5.1-trim.png" alt="" class="frame--asset">
                </div>
                <div class="frame cell cell--w-3"><img src="assets/frame_5b/5.2-trim.png" alt="" class="frame--asset">
                </div>
                <div class="frame cell cell--w-3"><img src="assets/frame_5b/5.3-trim.png" alt="" class="frame--asset">
                </div>
                <div class="frame cell cell--w-4"><img src="assets/frame_5b/5.4-trim.png" alt="" class="frame--asset">
                </div>
                <div class="frame cell cell--w-2"><img src="assets/frame_5b/5.5-trim.png" alt="" class="frame--asset">
                </div>

            </div>
        </div> 
    </section>

    <script type="text/javascript" src="script.js"></script>

</html>
