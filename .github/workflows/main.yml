on: push
name: ðŸš€ Compile & Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code of the action
      uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run release
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.vitrinekast.xyz
        username: vitrinekast.xyz
        local-dir: "./dist/"
        server-dir: "./comic/"
        password: ${{ secrets.PASSWORD }}
